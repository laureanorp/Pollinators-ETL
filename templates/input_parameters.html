<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Laureano Ruiz Pérez">
    <meta name="author" content="">
    <title>Narrow Jumbotron Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Custom styles -->
    <link href="../static/custom.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">
    <div class="header clearfix">
        <h3 class="text-muted">Project Name</h3>
    </div>

    <div class="jumbotron">
        <h1>Parameters</h1>
        <p class="lead">Cras justo odio, dapibus ac facilisis in, egestas eget quam. Fusce dapibus, tellus ac cursus
            commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus.</p>
    </div>

    <h4 class="text-center">{{ file_name }} was uploaded successfully</h4>

    <form action="http://localhost:5000/run-pipeline/{{ file_name }}" method="post">
        <ul class="list-group">
            <li class="list-group-item">
                <label>
                    Start date and time for filtering the dataset. Use YYYY-MM-DD hh:mm:ss format. Leave this input
                    blank if you don't want to filter by date:
                    <input class="form-control" type="text" placeholder="2021-01-31 15:30:59"
                           aria-label="default input example" name="filter_start_datetime">
                </label>
            </li>
            <li class="list-group-item">
                <label>
                    End date and time for filtering the dataset. Use YYYY-MM-DD hh:mm:ss format. Leave this input blank
                    if you don't want to filter by date:
                    <input class="form-control" type="text" placeholder="2021-02-15 15:30:59"
                           aria-label="default input example" name="filter_end_datetime">
                </label>
            </li>
            <li class="list-group-item">
                <label>
                    Choose them maximum time in seconds that is considered to be the same visit between a signal and the
                    next:
                    <input class="form-control" type="text" placeholder="Number >1"
                           aria-label="default input example" name="max_visit_time">
                </label>
            <li class="list-group-item">
                <label>
                    Choose to round or truncate milliseconds of the timestamps:
                    <select class="form-select" aria-label="Default select example" name="round_or_truncate">
                        <option selected>Choose using this menu</option>
                        <option value="1">Round milliseconds</option>
                        <option value="2">Truncate milliseconds</option>
                    </select>
                </label>
            </li>
            <li class="list-group-item">
                <label>
                    Choose to include all pollinators or only those that have visited all antennas of the
                    experiment:
                    <select class="form-select" aria-label="Default select example" name="all_antennas_visited">
                        <option selected>Choose using this menu</option>
                        <option value="1">Include all pollinators</option>
                        <option value="2">Include only those that visited all antennas</option>
                    </select>
                </label>
            </li>
        </ul>
        <p class="text-center">
            <input class="btn btn-lg btn-success" type="submit" value="Run pipeline"/>
        </p>
    </form>

    <footer class="footer">
        <p>&copy; 2021 Company · Project · Name</p>
    </footer>

</div> <!-- /container -->
</body>
</html>
